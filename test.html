<!DOCTYPE html>
<html>
<head>
    <title>CaiTH WebSocket Test</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .control-panel, .log-panel {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #logArea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CaiTH WebSocket Test</h1>
        
        <div class="control-panel">
            <h3>Connection Control</h3>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <span id="status">Not Connected</span>
        </div>

        <div class="control-panel">
            <h3>Match Control</h3>
            <select id="matchType">
                <option value="1v1">1v1</option>
                <option value="2v2">2v2</option>
                <option value="5v5">5v5</option>
            </select>
            <button onclick="startMatch()">Start Match</button>
            <button onclick="cancelMatch()">Cancel Match</button>
        </div>

        <div class="log-panel">
            <h3>Log</h3>
            <div id="logArea"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentMatchId = null;

        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const msgClass = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logArea.innerHTML += `<div class="${msgClass}">[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function connect() {
            if (ws) {
                log('Already connected');
                return;
            }

            ws = new WebSocket('ws://localhost:3000/ws');

            ws.onopen = () => {
                document.getElementById('status').innerHTML = 
                    '<span class="success">Connected</span>';
                log('Connected to server', 'success');
            };

            ws.onclose = () => {
                document.getElementById('status').innerHTML = 'Not Connected';
                log('Disconnected from server');
                ws = null;
            };

            ws.onerror = (error) => {
                log('WebSocket error: ' + error.message, 'error');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log('Received: ' + JSON.stringify(data, null, 2));

                if (data.data && data.data.match_id) {
                    currentMatchId = data.data.match_id;
                }
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function startMatch() {
            if (!ws) {
                log('Not connected to server', 'error');
                return;
            }

            const matchType = document.getElementById('matchType').value;
            const message = {
                msg_id: crypto.randomUUID(),
                cmd: "match.start",
                data: matchType
            };

            ws.send(JSON.stringify(message));
            log('Sent match start request: ' + JSON.stringify(message));
        }

        function cancelMatch() {
            if (!ws) {
                log('Not connected to server', 'error');
                return;
            }

            if (!currentMatchId) {
                log('No active match to cancel', 'error');
                return;
            }

            const message = {
                msg_id: crypto.randomUUID(),
                cmd: "match.cancel",
                data: { match_id: currentMatchId }
            };

            ws.send(JSON.stringify(message));
            log('Sent match cancel request: ' + JSON.stringify(message));
        }

        // 自动连接
        connect();

        // 保持连接活跃
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    msg_id: crypto.randomUUID(),
                    cmd: "sys.ping",
                    data: {}
                }));
            }
        }, 30000);
    </script>
</body>
</html>
